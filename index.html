<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    form {
      background-color: rgb(127, 219, 255);
      width: 800px;
      margin: 0 auto;
    }
    span {
      display: inline-block;
      box-sizing: border-box;
      width:300px;
      font-size: 20px;
    }
    form div {
      margin: 5px 0;
    }
    input, textarea {
      border: 0;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <h1>欢迎注册</h1>
  <hr>
  <form action="#">
    <div>
      <span>用户名</span>
      <input type="text" name="username">
    </div>
    <div>
      <span>密码</span>
      <input type="password" name="password">
    </div>
    <div>
      <span>确认密码</span>
      <input type="password" name="password2">
    </div>
      <span>性别</span>
      <input type="radio" name="sex">男</input>
      <input type="radio" name="sex">女</input>
    </div>
    <div>
      <span>邮箱</span>
      <input type="email" name="email">
    </div>
    <div>
      <span>爱好</span>
      <input type="checkbox" name="like">篮球</input>
      <input type="checkbox" name="like">足球</input>
      <input type="checkbox" name="like">聊天</input>
      <input type="checkbox" name="like">音乐</input>
    </div>
    <div>
      <span>来自哪里</span>
      <select name="address">
        <option value="1" selected>北京</option>
        <option value="2">江西</option>
      </select>
    </div>
    <div>
      <span>备注</span>
      <textarea rows="10" cols="30" name="remark"></textarea>
    </div>
    <button style="box-sizing: border-box; margin-right:260px;">重置</button>
    <button>注册</button>
  </form>
</body>
</html>
